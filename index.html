<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <style>
      path {
        fill: lightgray;
        stroke: #000;
      }
      .graticule {
        fill: none;
        stroke: #ccc;
        stroke-width: 0.5px;
      }
      .foreground {
        fill: none;
        stroke: #333;
        stroke-width: 1.5px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <svg width="100%" height="1500px"></svg>
    <script>
      var lng = -122.434469,
        lat = 37.774313;
      var scale = 400;
      var center = [lng, lat];
      const svg = d3.select("svg");
      
      //   const myProjection = d3.geoAlbers();
      const myProjection = d3
        .geoMercator()
        .center(center)
        .scale(400000)
        .translate([window.innerWidth / 2, 400]);

      const path = d3.geoPath().projection(myProjection);

      function drawMap(err, geojson) {
        if (err) throw err;

        svg
          .append("g")
          .selectAll("path")
          .data(geojson.features)
          .enter()
          .append("path")
          .attr("d", path);
      }

      d3.json("euSfGeo.json", drawMap);

     
    </script>
  </body>
</html>
